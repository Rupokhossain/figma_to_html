<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEJIWOO</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <!-- menu -->
        <nav class="menu">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#sale">SALE</a></li>
          </ul>
        </nav>
        <!-- logo -->
        <div class="logo">
          <p>MEJIWOO</p>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- banner start -->
    <section class="banner">
      <div class="container">
        <div class="b_img">
          <img src="images/Banner.png" alt="banner_img" />
        </div>
      </div>
    </section>
    <!-- banner end -->

    <!-- service start -->
    <section class="service">
      <div class="container_2">
        <!-- 1st part -->
        <div class="service_text">
          <h1>Season Collections</h1>
        </div>

        <!-- 2nd part -->
        <div class="services_item">
          <!-- single item -->
          <div class="single">
            <div>
              <img src="images/Spring.png" alt="spring_img" />
            </div>
            <h2>SPRING</h2>
            <button>MORE</button>
          </div>

          <div class="single">
            <div>
              <img src="images/Summer.png" alt="spring_img" />
            </div>
            <h2>SUMMER</h2>
            <button>MORE</button>
          </div>

          <div class="single">
            <div>
              <img src="images/winter.png" alt="spring_img" />
            </div>
            <h2>WINTER</h2>
            <button>MORE</button>
          </div>
        </div>
      </div>
    </section>
    <!-- service end -->

    <!-- seller start -->
     <section class="seller">
        <div class="container_2">
         <!-- 1st part -->
        <div class="service_text">
          <h1>Our Best Seller</h1>
        </div>

        <!-- 2nd part -->
         <div class="seller_item">
            <!-- single item -->
         <div class="single seller_items">
            <div>
              <img src="images/product_01.png" alt="spring_img" />
            </div>
            <h3>Euphoria Crop Blouse</h3>
            <h4>Rp. 125.000</h4>
          </div>

        <!-- single item -->
         <div class="single seller_items">
            <div>
              <img src="images/product_02.png" alt="spring_img" />
            </div>
            <h3>Venus Halter Dress</h3>
            <h4>Rp. 180.000</h4>
          </div>

        <!-- single item -->
         <div class="single seller_items">
            <div>
              <img src="images/Spring.png" alt="spring_img" />
            </div>
            <h3>Snap Pure Blouse</h3>
            <h4>Rp. 129.000</h4>
          </div>


         </div>
        </div>
     </section>
    <!-- seller end -->

  </body>
</html>
